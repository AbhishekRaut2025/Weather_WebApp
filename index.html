<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="shortcut icon" href="./fevicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      
      <!-- Search Bar -->
      <form class="search-box">
            <div class="search-input-wrapper">
                <span class="search-icon">🔍</span>
                <input id="cityName" type="text" placeholder="Search city..." />
            </div>
            <button type="submit" >Go</button>
      </form>

      <!-- Top Weather Info -->
      <div class="weather-info">
        <div class="left">
          <h2 class="city">Mumbai</h2>
          <p class="datetime">Tuesday, July 30 - 10:15 AM</p>
          <div class="temperature">32°C</div>
          <p id="cloud" class="condition">Partly Cloudy ⛅</p>
        </div>

        <!-- Forecast -->
        <div class="right">
          <div class="forecast">
            <div class="day"><p>Feels like</p><p id="feelsLike">34°C</p></div>
            <div class="day"><p>Min</p><p id="min">31°C</p></div>
            <div class="day"><p>Max</p><p id="max">30°C</p></div>
            <div class="day"><p>Gust</p><p id="gust">33°C</p></div>
          </div>
        </div>
      </div>

      <!-- Extra Stats -->
      <div class="details">
        <div id="visible" class="stat">🌫️ Visibility: 5000m</div>
        <div id="wind" class="stat">🌬️ Wind: 12 km/h</div>
        <div id="press" class="stat">🔼  Pressure: 1012 hPa</div>
        <div id="sunrise" class="stat">🌅 Sunrise: 6:10 AM</div>
        <div id="sunset" class="stat">🌇 Sunset: 6:55 PM</div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
